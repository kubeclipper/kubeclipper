# 插件安装
fixtures:
  - ConfigFixture
  - SampleDataFixture

defaults:
  ssl: False
  request_headers:
    content-type: application/json
    accept: application/json

vars:
  - &username 'admin'
  - &password 'Thinkbig1'

tests:
  - name: user_login
    url: /apis/oauth/login
    method: POST
    data:
      username: *username
      password: *password
    status: 200
    response_json_paths:
      $.token_type: Bearer

  - name: add_plugin
    url: /apis/api/core.kubeclipper.io/v1/clusters/test1/plugins
    method: PATCH
    data:
      addons:
        - name: nfs-csi
          version: v1
          config:
            serverAddr: 10.10.10.184
            sharedPath: /nfs/data
            scName: nfs-sc
            reclaimPolicy: Delete
            replicas: 1
            isDefaultSC: false
      uninstall: false
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    status: 200
  
  - name: check_cluster_status_is_Updating
    url: /apis/api/core.kubeclipper.io/v1/clusters/test
    method: GET
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    response_json_paths:
      $.status.phase: "Updating"

  - name: check_cluster_status_is_running
    url: /apis/api/core.kubeclipper.io/v1/clusters/test
    method: GET
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    poll:
      count: 60
      delay: 10
    response_json_paths:
      $.status.phase: "Running"

  - name: user_logout
    url: /apis/oauth/logout
    method: POST
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    status: 200