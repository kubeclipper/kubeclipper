name: api-test
on:
  push:
    branches:
      - 'master'
      - 'release*'
      

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true


jobs:

  Pre:
    name: Prepare
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Clean
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.CHJ_REMOTE_HOST }}
          username: root
          key: ${{ secrets.CHJ_REMOTE_KEY }}
          port: ${{ secrets.CHJ_REMOTE_PORT }}
          script: |
            rm -rf /root/kubeclipper
      - name: Copy
        uses: appleboy/scp-action@master
        env: 
          HOST: ${{ secrets.CHJ_REMOTE_HOST }}
          USERNAME: root
          PORT: ${{ secrets.CHJ_REMOTE_PORT }}
          KEY: ${{ secrets.CHJ_REMOTE_KEY }}
        with:
          source: "/home/runner/work/kubeclipper/kubeclipper"
          target: "/root/apitest/kubeclipper"

  Deploy:
    name: Deploy and Run api
    runs-on: ubuntu-latest

    steps:

      - name: Get branch name
        id: extract_branch
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"

      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          command_timeout: 60m
          host: ${{ secrets.CHJ_REMOTE_HOST }}
          username: root
          key: ${{ secrets.CHJ_REMOTE_KEY }}
          port: ${{ secrets.CHJ_REMOTE_PORT }}
          script: |
            set -e
            sh /root/apitest/api-${{ steps.extract_branch.outputs.branch }}.sh
      - name: Run api
        uses: appleboy/ssh-action@master
        with:
          command_timeout: 120m
          host: ${{ secrets.CHJ_REMOTE_HOST }}
          username: root
          key: ${{ secrets.CHJ_REMOTE_KEY }}
          port: ${{ secrets.CHJ_REMOTE_PORT }}
          script: |
            set -e
            pushd /root/apitest/kubeclipper/github/workspace
            pushd test/api
            python3 run.py
            ssh root@172.16.30.27 "mkdir -pv /var/www/html/caas-api-test/github/${{ steps.extract_branch.outputs.branch }}"
            scp -r report root@172.16.30.27:/var/www/html/caas-api-test/github/${{ steps.extract_branch.outputs.branch }}/
            if [ -f "result" ];then
            echo api-test successfully
            else
            echo api-test failed
            exit 110
            fi